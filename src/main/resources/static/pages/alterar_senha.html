<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="icon" type="image/x-icon" href="/src/main/resources/static/img/logo.ico">
  <link rel="stylesheet" href="/src/main/resources/static/css/menu.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/login.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/sucesso.css">
  <script defer src="/src/main/resources/static/js/sucesso.js"></script>
  <script defer src="/src/main/resources/static/js/alterar_senha.js"></script>
  <script defer src="/src/main/resources/static/js/main.js"></script>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <img src="/src/main/resources/static/img/logo.png" alt="logo" class="logo">
    </div>

    <form id="form-verificar" class="login-form">
      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="email..." required>

      <label for="documento">DOCUMENTO PESSOAL</label>
      <input type="text" id="documento" placeholder="CPF ou documento..." required>

      <button type="submit" class="btn-login">VERIFICAR</button>
      <a href="/src/main/resources/static/pages/login.html" class="forgot-password">ir para login</a>
    </form>

    </div>
    <!-- Modal de alteração de senha -->
    <div id="modalAlterarSenha" class="modal-overlay" style="display:none;">
    <div class="modal-content">

        <h2 id="modal-nome"></h2>
        <p id="modal-email"></p>

        <form id="form-alterar" class="modal-form">
        <label for="novaSenha">NOVA SENHA</label>
        <input type="password" id="novaSenha" placeholder="nova senha..." required>

        <label for="confirmacaoNovaSenha">CONFIRME A SENHA</label>
        <input type="password" id="confirmacaoNovaSenha" placeholder="confirmar senha..." required>

        <div class="botoes">
            <button type="submit" class="btn-salvar">Salvar</button>
            <button class="btn-fechar" onclick="fecharModal()">Fechar</button>

        </div>
    </form>
    </div>
    </div>


  <div id="popup-sucesso" class="popup-sucesso">
    <p id="popup-mensagem"></p>
  </div>
</body>
</html>
