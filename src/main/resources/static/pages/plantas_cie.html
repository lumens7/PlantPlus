<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantas CIE</title>
  <link rel="icon" type="image/x-icon" href="/src/main/resources/static/img/logo.ico">
  <link rel="stylesheet" href="/src/main/resources/static/css/main.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/sucesso.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/cadastro.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/menu.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/logoff.css">
  <script defer src="/src/main/resources/static/js/main.js"></script>
  <script defer src="/src/main/resources/static/js/menu.js"></script>
  <script defer src="/src/main/resources/static/js/auth.js"></script>
  <script defer src="/src/main/resources/static/js/sucesso.js"></script>
  <script defer src="/src/main/resources/static/js/plantas_cie.js"></script>
  <script defer src="/src/main/resources/static/js/logoff.js"></script>
</head>
<body>
  
  <div class="app-container">
    
    <header id="menu-principal" class="header"></header>
    <button id="logoutButton" class="logout-button"><img src="/src/main/resources/static/img/logoff.svg" alt=""></button>

    <div class="actions">
      <button id="btn-add" class="action-btn">+</button>
      <button id="btn-search" class="action-btn"><img src="/src/main/resources/static/img/search.svg" alt=""></button>
    </div>

    <div id="search-area" class="search-area" style="display: none;">
      <select id="search-method">
        <option value="nomeCientifico">Nome Científico</option>
        <option value="nome">Nome</option>
        <option value="especie">Espécie</option>
      </select>
      <input type="text" id="search-value" placeholder="Digite o valor da pesquisa...">
      <button id="btn-do-search">Pesquisar</button>
    </div>

    <section id="main-list" class="main-list">
    </section>
    
  </div>
</body>
</html>
