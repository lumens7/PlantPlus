<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="icon" type="image/x-icon" href="/src/main/resources/static/img/logo.ico">
  <link rel="stylesheet" href="/src/main/resources/static/css/menu.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/signup.css">
  <script defer src="/src/main/resources/static/js/signup.js"></script>
  <script defer src="/src/main/resources/static/js/main.js"></script>
</head>
<body>
  <div class="signup-container">

    <div class="signup-header">
      <img src="/src/main/resources/static/img/logo.png" alt="logo" class="logo">
    </div>

    <form id="cadastro-form" class="signup-form" autocomplete="off">
      <label for="nome">NOME COMPLETO</label>
      <input type="text" id="nome" name="nome" placeholder="nome completo..." autocomplete="off" required>

      <label for="documento">DOCUMENTO PESSOAL</label>
      <input type="text" id="documento" name="documento_pessoal" placeholder="CPF ou RG..." autocomplete="off" required>

      <label for="mail">EMAIL</label>
      <input type="email" id="mail" name="mail" placeholder="email..." autocomplete="off" required>

      <label for="telefone">TELEFONE</label>
      <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" autocomplete="off" required>

      <label for="senha">SENHA</label>
      <input type="password" id="senha" name="senha" placeholder="senha..." autocomplete="off" required>

      <label for="confirmarSenha">CONFIRMAR SENHA</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="confirmar senha..." autocomplete="off" required>

      <button type="submit" class="btn-signup">CADASTRAR</button>
    </form>

    <div id="mensagem" class="mensagem"></div>

    <p class="login-text">Já tem conta? <a href="login.html">Faça login</a></p>
  </div>
</body>
</html>
